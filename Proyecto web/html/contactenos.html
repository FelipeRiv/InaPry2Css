<div class="clearFix"></div>

  <section class="xop-container">
    <div class="xop-left">
      <article>
        <h1 class="animated flash">¿Tienes alguna duda?</h1>

        <form action="" id="formContacto">
          <div>
            <label for="">¿Dime como te llamas?</label>
            <input type="text" name="" id="">

          </div>

          <div>
            <label for="mail">¿Email por donde charlar?</label>
            <input type="email" name="mail" id="mail">
          </div>

          <div>
            <label for="tel">¿A que número te llamo?</label>
            <input type="tel" id="phone" name="phone" placeholder="506-8888-8888" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              required>

          </div>

          <div>
            <label for="">¿Que ideas tienes para mí?</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>

          </div>

          <div id="contactButton">
            <div> 
              <input class="inputfile" type="file" id="file">
              <label for="file" class="btn-contacto">Adjutar archivos</label>
            </div>
  
            <input class="btn-contacto" type="submit" name="btnFormContacto" id="btnFormContacto" value="Enviar">
            
          </div>
        </form>

      </article>
    </div>
    <div class="xop-right">
      <article>
        <h2 class="animated flash">Ponte en Contácto conmigo</h2>

        <div id="socialIconGroup" class="animated slower">
          <div>
            <!-- <a href="##"> -->
            <i class="icon-facebook animated"></i>
            <!-- </a> -->

          </div>
          <div>
            <i class="icon-whatsapp animated"></i>

          </div>
          <div>
            <i class="icon-instagram animated"></i>

          </div>
          <div>
            <i class="icon-youtube animated"></i>

          </div>
        </div>
      </article>

      <article id="ubicacion">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7860.615528368769!2d-83.99261812558733!3d9.908305090490378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e110d8b75f23%3A0x2ad7053664ac63e!2sCartago%20Province%2C%20Tres%20Rios!5e0!3m2!1sen!2scr!4v1586363969389!5m2!1sen!2scr"
          frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
